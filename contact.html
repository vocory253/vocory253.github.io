                <input placeholder="ex. Johnny Apple" type="text" id="username" name="username" required>

                <input placeholder="ex. johnnyapple@gmail.com" type="email" id="email" name="email" required>
        
                <label for="subject" class="formb">Subject:</label>
                <input placeholder="Enter the subject" type="text" id="subject" name="subject" required>
        
                <label for="message" class="formb">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

            </form>
